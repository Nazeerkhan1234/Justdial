<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justdial</title>
    <link rel="shortcut icon" href="./img/Justdial.jpeg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid bg-white n_tbdr">
      <header class="fixed-top bg-white n_tbdr bg-primary">
        <div class="row h-100">
          <div class="col-1 mt-3 n_tbdr">
            <img class="img-fluid" src="./img/logo.svg" />
          </div>
          <div class="col-3 n_tbdr">2</div>
          <div class="col-8 n_tbdr">
            <ul class="nav n_menu mt-3">
              <li class="nav-item">
                <a
                  class="pt-1 pb-1 ps-2 pe-2 nav-link active"
                  aria-current="page"
                  href="#"
                >
                  <img src="./img/nav_language_icon.svg" />
                  English
                  <img src="./img/down_arrow5.svg"
                /></a>
                <ul
                  class="position-absolute bg-white list-unstyled nav flex-column border n_submenu"
                >
                  <li class="nav-item">
                    <a class="nav-link text-secondary-emphasis" href="#"
                      >English
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary-emphasis active" href="#">
                      Hindi</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary-emphasis" href="#">
                      Urdu</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary-emphasis" href="#">
                      Maradhi</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary-emphasis" href="#">
                      Tamil</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="pt-1 pb-1 ps-2 pe-2 nav-link text-secondary-emphasis"
                  href="#"
                  >We are Hiring</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="pt-1 pb-1 ps-1 pe-2 nav-link text-secondary-emphasis"
                  href="#"
                  >Investor Relation</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="pt-1 pb-1 ps-2 pe-2 nav-link text-secondary-emphasis"
                  href="#"
                >
                  <img src="./img/nav_advertise_icon.svg" alt="" />
                  Advertise</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="pt-1 pb-1 ps-2 pe-2 nav-link text-secondary-emphasis"
                  href="#"
                >
                  <img src="./img/nav_listing_icon.svg" alt="" />
                  Free Listing</a
                >
              </li>
              <li class="nav-item">
                <a class="pt-1 pb-1 ps-2 pe-2 nav-link" href="#">
                  <img src="./img/notify_icon.svg" alt="" />
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="pt-1 pb-1 ps-2 pe-2 nav-link text-secondary-emphasis"
                  href="#"
                >
                  <img src="./img/jd_login_icon.svg" alt="" />
                  Login/Sign Up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main class="mt-5 n_mt-5 n_tbdr bg-success">main</main>
      <footer class="n_tbdr bg-warning">
        <div class="footer1 border-bottom">f1</div>
        <div class="footer2 border-bottom">f2</div>
        <div class="footer3 border-bottom">f3</div>
        <div class="footer4">f4</div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
